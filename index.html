<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="card">
    <h1 id="title">5 Day Weather Dashboard</h1>
    <h2>Search for a City:</h2>
    <p id="inputContainer">City: <input type="text" id="cityInput" placeholder="Columbus"></p>
    <button id="button" >Search</button>
    <h2 id="cityName"></h2>
    </div>

    <div id="weatherContainer">
        <div id="iconsContainer">
            <div class="icons">
                <p class="weather" id="day_1"></p>
                <div class="img"><img src="" class="imgClass" id="img1" alt=""></div>
                <p class="temp" id="day_1_temp">60 degrees</p>
                <p class="wind" id="day_1_wind"> 30mph</p>
                <p class="humidity" id="day_1_humidity"> 50%</p>
            </div>

            <div class="icons">
                <p class="weather" id="day_2"></p>
                <div class="img"><img src="" class="imgClass" id="img2" alt=""></div>
                <p class="temp" id="day_2_temp">60 degrees</p>
                <p class="wind" id="day_2_wind"> 30mph</p>
                <p class="humidity" id="day_2_humidity"> 50%</p>
            </div>

            <div class="icons">
                <p class="weather" id="day_3"></p>
                <div class="img"><img src="" class="imgClass" id="img3" alt=""></div>
                <p class="temp" id="day_3_temp">60 degrees</p>
                <p class="wind" id="day_3_wind"> 30mph</p>
                <p class="humidity" id="day_3_humidity"> 50%</p>
            </div>

            <div class="icons">
                <p class="weather" id="day_4"></p>
                <div class="img"><img src="" class="imgClass" id="img4" alt=""></div>
                <p class="temp" id="day_4_temp">60 degrees</p>
                <p class="wind" id="day_4_wind"> 30mph</p>
                <p class="humidity" id="day_4_humidity"> 50%</p>
            </div>

            <div class="icons">
                <p class="weather" id="day_5"></p>
                <div class="img"><img src="" class="imgClass" id="img5" alt=""></div>
                <p class="temp" id="day_5_temp">60 degrees</p>
                <p class="wind" id="day_5_wind"> 30mph</p>
                <p class="humidity" id="day_5_humidity"> 50%</p>
            </div>

        </div>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
